<div class="panel panel-default" ng-controller="edit_accountController as accountEditCtrl">
	    <div class="panel-heading"> Edit Account Page</div>
	    <div class="panel-body">
   		<div>
        	 <form>
				  <div class="form-group">
				    <label for="formGroupExampleInput">First Name</label>
				    <input type="text" ng-model="accountEditCtrl.firstName" class="form-control">
				  </div>
				  <div class="form-group">
				    <label for="formGroupExampleInput2">Last Name</label>
				    <input type="text" ng-model="accountEditCtrl.lastName" class="form-control">
				  </div>
				   <div class="form-group">
				    <label for="formGroupExampleInput2">Account Number</label>
				    <input type="text" ng-model="accountEditCtrl.accountNumber" class="form-control">
				  </div>
				  <div>
       				<button type="submit" class="btn btn-primary" ng-click="accountEditCtrl.editAccount()">Submit</button>
    			  </div>
			</form>
        </div>
	</div>
</div>
